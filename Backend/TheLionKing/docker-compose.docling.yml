services:
  docling:
    image: quay.io/docling-project/docling-serve-cpu:latest
    container_name: docling-serve
    ports:
      - "5001:5001"
    environment:
      # UI aktivieren (optional)
      DOCLING_SERVE_ENABLE_UI: "1"
      # Falls Docling-Serve weitere Options-Envvars unterst체tzt, kannst du sie hier erg채nzen.
    volumes:
      # Persistente Ablage (z.B. f체r Cache/Arbeitsdaten; je nach Image intern genutzt)
      - docling_data:/data
      # Optional: lokales Verzeichnis f체r eigene Dateien (z.B. zum Debuggen/Teilen)
      - ./docling-files:/files
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:5001/health || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 10

volumes:
  docling_data:
